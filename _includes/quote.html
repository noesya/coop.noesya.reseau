{% if page.quote %}
    {% assign image = site.data.quotes.persons[page.quote.from]['image'] %}
    {% assign title = site.data.quotes.persons[page.quote.from]['title'] %}
    <section class="quote">
        {% picture quote "{{image}}" --img alt="{{ page.quote.title }}" title="{{ page.quote.title }}" %}
        <figure>
            <quote>{{page.quote.text}}</quote>
            <figcaption>{{title}}</figcaption>
        </figure>
    </section>
{% endif %}
